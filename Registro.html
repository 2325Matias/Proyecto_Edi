<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instituto N°93 San Vicente</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/img/logo.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/Registro.css">
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="box">
        <form>
            <div class="logo">
                <a href="index.html">
                    <img src="assets/img/logo.png" width="130px">
                </a>
            </div>
            <div class="d-flex">
                <div class="me-3">
                    <div class="mb-3">
                        <label for="exampleInputNombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="exampleInputNombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputApellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="exampleInputApellido" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Correo Electronico</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            required>
                    </div>
                </div>
                <div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword2" class="form-label">Repetir Contraseña</label>
                        <input type="password" class="form-control" id="exampleInputPassword2" required>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-between m-3"> 
                <a href="index.html" class="btn btn-primary">Volver</a>
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </div> 
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/scripts_registro.js"></script>
</body>

</html>
